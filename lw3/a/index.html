<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Factorial</title>
    <script>
        function calculateFactorials() {
            const output = document.getElementById("output");
            output.innerHTML = "";
            const startTime = new Date().getTime();
            for (let k = 1; k <= 100; k++) {
                fetch("/fact?k=" + k)
                    .then((response) => response.json())
                    .then((data) => {
                        let t = new Date().getTime() - startTime;
                        let result = t + "ms, k=" + data.k + ", fact=" + data.fact;
                        let p = document.createElement("p");
                        p.appendChild(
                            document.createTextNode(`${data.k}.Результат: ${result}`)
                        );
                        output.appendChild(p);
                    });
            }
        }
    </script>
</head>
<body>
    <button onclick="calculateFactorials()">Calculate</button>
    <div id="output"></div>
</body>
</html>
